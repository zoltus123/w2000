<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybory Prezydenta Rzeczypospolitej Polskiej 2000</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="widoki.js"></script>
</head>

<body>
<header id="naglowek">
        <h1 id="napis_dluzszy">Wybory Prezydenta Rzeczypospolitej Polskiej 2000</h1>
</header>
<nav>
    <div id="nav_szukaj">
        <label for="pole_wyszukiwarki">Wyszukaj gminę:</label><input type="text" id="pole_wyszukiwarki">
    </div>

    <div id="nav_miejsce">
    </div>
    <!-- TODO LOGOWANIE JS -->
    <div id="nav_login">
        <div id="logowanie_przycisk" >
            <a href="#" onclick="pokazFormularzLogowania()">Zaloguj się</a>
        </div>
        <div id="pod_logowaniem">
            <div id="div_formularz_logowania">
                <form onsubmit="zaloguj()">
                    <label for='username'>Login:</label>
                    <input id='username' type='text' required>
                    <label for='password'>Hasło:</label>
                    <input id='password' type="password" required>
                    <input type="submit" value="Zaloguj">
                </form>
                <button onclick="ukryjFormularzLogowania()">Zamknij</button>
            </div>
        </div>
    </div>
</nav>
<main>
    <section id="komunikaty">
    </section>
    <section id="dane">
    </section>
    <section id="wyniki">
    </section>
    <section id="linki">
    </section>
</main>
</body>
</html>

<script type="text/javascript">
    $('#pole_wyszukiwarki').bind('input', wyszukajGminy);
    widokKraju();
</script>
