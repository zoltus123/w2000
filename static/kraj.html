<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybory Prezydenta Rzeczypospolitej Polskiej 2000</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="widoki.js"></script>
</head>

<body>
<header id="naglowek">
        <h1 id="napis_dluzszy">Wybory Prezydenta Rzeczypospolitej Polskiej 2000</h1>
</header>
<nav>
    <div id="nav_szukaj">
        <label for="pole_wyszukiwarki">Wyszukaj gminę:</label><input type="text" id="pole_wyszukiwarki">
    </div>

    <div id="nav_miejsce">
    </div>
    <div id="nav_login">
        <div id="logowanie_przycisk" >
        </div>
        <div id="pod_logowaniem">
            <div id="div_formularz_logowania">
                <form id='formularz_logowania' onsubmit="zaloguj()">
                    <label for='username'>Login:</label>
                    <input id='username' type='text' required>
                    <label for='password'>Hasło:</label>
                    <input id='password' type="password" required>
                    <input id='zaloguj' type="submit" value="Zaloguj">
                </form>
                <img src="x.png" id='x' onclick="ukryjFormularzLogowania()">
            </div>
        </div>
    </div>
</nav>
<main>
    <section id="komunikaty">
    </section>
    <section id="dane">
    </section>
    <section id="wyniki">
    </section>
    <section id="linki">
    </section>
</main>
</body>
</html>

<script type="text/javascript">
    poprz = localStorage.getItem('poprzSesja');
    if(!(poprz === null)) {
        document.documentElement.innerHTML = poprz;
    }
    $( document ).ready( function () {
            $('#pole_wyszukiwarki').bind('input', wyszukajGminy);
            setInterval(function () {
                localStorage.setItem('poprzSesja', document.documentElement.innerHTML);
            }, 500);
            widokKraju();
            if(localStorage.getItem('username') === null || localStorage.getItem('password') === null) {
                localStorage.removeItem('username');
                localStorage.removeItem('password');
                widokZaloguj();
            } else {
                uwierzytelnij(localStorage.getItem('username'), localStorage.getItem('password'));
            }
    });

</script>
